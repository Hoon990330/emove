<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emove</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="assets/Emove Favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- top -->
    <section class="header-section">
        <div class="logo">Emove

        </div>

        <nav>
            <a href="https://hoon990330.github.io/emove/about/about.html" class="about">About</a>
        </nav>

    </section>
    
    <!-- animation -->
    <section class="motion-section">
        <img id="motion-image" src="assets/Basic_posture.png" alt="Stick Figure" >
    </section>


    <!-- bottom -->
    <section class="input-section">
        <p>I am 
            <span class="input-wrapper emotion-wrapper">
                <span class="label">Emotion</span>
                <input type="text" class="input-box emotion-input" placeholder="type here..">
                <button class="clear-btn">✕</button>
            </span>, 
            because I 
            <span class="input-wrapper movement-wrapper">
                <span class="label">Movement</span>
                <input type="text" class="input-box movement-input" placeholder="type here..">
                <button class="clear-btn">✕</button>
            </span>.
        </p> 
        <div class="emotion-list">
            <p>relaxed</p>
            <p>excited</p>
            <p>sleepy</p>
            <p>angry</p>
            <p>happy</p>
        </div>

        <div class="movement-list">
            <p>danced</p>
            <p>ate pizza</p>
        </div>

    </section>
    


    

    <script src="main.js"></script>

</body>

</html>
